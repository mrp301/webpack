<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webpackでVueの開発環境を作る</title>
    <script defer src="../dist/main.js"></script>
  </head>
  <body>
    <main class="l-main">
      <div class="l-main__question c-card">
        <div class="c-card__header">シミュレーター</div>
        <div class="c-card__body">
          <ol class='p-question'>
            <li>
              <div class='p-answer'>
                <p class='p-question__title'>Q.1</p>
                <p class='p-question__text'>
                  メインでインターネットを<br>
                  使用したい場所はどこですか？
                </p>
              </div>
              <ul class='p-answer__list'>
                <li><button class="c-button">自宅内</button></li>
                <li><button class="c-button">屋外</button></li>
              </ul>
            </li>
            <li>
              <div class='p-answer'>
                <p class='p-question__title'>Q.2</p>
                <p class='p-question__text'>現在住んでいる住居タイプは？</p>
              </div>
              <ul class='p-answer__list'>
                <li><button class="c-button">戸建て</button></li>
                <li><button class="c-button">マンション</button></li>
              </ul>
            </li>
            <li>
              <div class='p-answer'>
                <p class='p-question__title'>Q.3</p>
                <p class='p-question__text'>
                  現在お使いのスマートフォン<br>
                  など携帯電話のキャリアは？
                </p>
              </div>
              <ul class='p-answer__list'>
                <li><button class="c-button">ドコモ</button></li>
                <li><button class="c-button">au</button></li>
                <li><button class="c-button">ソフトバンク</button></li>
              </ul>
            </li>
          </ol>
        </div>
      </div>
      <div class="l-main__answer c-card">
        <div class="c-card__header">回答データ</div>
        <div class="c-card__body">
          <ul class="js-answers p-answerData"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
